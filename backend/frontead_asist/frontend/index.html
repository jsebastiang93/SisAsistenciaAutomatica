<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Asistencia Automática</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header-banner">
        <div class="banner">
          <img src="icono-asistencia.png" alt="Ícono asistencia" class="icono-banner" />
          <span class="titulo-banner">Sistema de asistencia automática</span>
        </div>
      </header>
  </header>

  <main class="login-container">
    <img src="logo-unicatolica.png" alt="Logo Unicatólica" class="logo" />
    <form class="login-form" id="loginForm">
        <h2>Iniciar Sesión</h2>
      
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@unicatolica.edu.co" required />
      
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required />
      
        <button type="submit">Ingresar</button>
        <p id="loginError" class="error-message"></p>
      </form>
  </main>

  <footer>
    <p>Copyright © 2025 - Unicatólica | Versión 0.0.1 | Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
