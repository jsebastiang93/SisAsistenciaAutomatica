<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Asistencia Automática</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header-banner">
    <div class="banner">
      <img src="src/assets/icono-asistencia.svg" alt="Ícono asistencia" class="icono-banner" />
      <span class="titulo-banner">Sistema de asistencia automática</span>
    </div>
  </header>

  <main class="login-container">
    <img src="src/assets/logo-unicatolica.svg" alt="Logo Unicatólica" class="logo" />
    <form class="login-form" id="loginForm">
      <h2>Iniciar Sesión</h2>

      <label for="email">Usuario</label>
      <input type="text" id="email" placeholder="Nombre del usuario" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********" required />

      <button type="submit">Ingresar</button>
      <p id="loginError" class="error-message"></p>
    </form>
  </main>

  <footer>
    <p>Copyright © 2025 - Unicatólica | Versión 0.0.1 | Todos los derechos reservados</p>
  </footer>

  <!-- Script al final para manejar login -->
  <script src="script.js"></script>
</body>
</html>
